<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ringcode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <link rel="stylesheet" href="style/main.css">
    <script src="script/ringcode.js"></script>
    <script src="script/bw.js"></script>
    <script src="script/coloredQuad.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">
            Ringcode tag generator
        </h1>
        <canvas id="canvas" width="600" height="600"></canvas>
        <div class="field">
            <label class="label" for="data">Data</label>
            <textarea class="textarea is-normal" id="data"></textarea>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-link" onclick="generate(null, bw)">Generate</button>
            </div>
        </div>
        <script>generate(null, coloredQuad);</script>
    </div>
</section>
</body>
</html>
