<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ringcode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <link rel="stylesheet" href="style/main.css">
    <script src="script/bigint/BigInteger.min.js"></script>
    <script type="module" src="script/draw.js"></script>
    <script type="module" src="script/generator/bwGenerator.js"></script>
    <script type="module" src="script/generator/cmyGenerator.js"></script>
    <script type="module" src="script/script.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">
            Ringcode tag generator
        </h1>
        <div class="flex">
            <div class="field">
                <canvas id="canvas" width="550" height="550"></canvas>
            </div>
            <div class="side">
                <div class="field">
                    <div class="control">
                        <label class="label" for="method">Type</label>
                        <div class="select">
                            <select id="method">
                                <option value="bw" selected>Black</option>
                                <option value="cmy">CMY</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="label" for="type">Input type</label>
                        <div class="select">
                            <select id="type">
                                <option value="bin">Binary</option>
                                <option value="dec">Decimal</option>
                                <option value="utf8" selected>Text (UTF-8)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="label" for="raw">Raw data (hex)</label>
                        <textarea class="textarea" id="raw" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label" for="data">Data</label>
            <textarea class="textarea is-normal" id="data"></textarea>
            <p id="invalidData" class="help is-danger is-hidden">This value is invalid</p>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-success" id="run">Generate</button>
            </div>
            <div class="control">
                <button class="button is-link" id="dl">Download</button>
            </div>
            <div class="center-vert">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox" id="auto" checked>
                        Auto-generate
                    </label>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
