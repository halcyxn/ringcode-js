            <div class="flex">
                <div class="field">
                    <canvas id="canvas" width="550" height="550"></canvas>
                </div>
                <div class="side">
                    <div class="field">
                        <div class="control">
                            <label class="label" for="method">Type</label>

                                    <option value="cmy" selected>CMY</option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field is-fullwidth">
                        <div class="control">

                            <div class="file has-name">

                                        </span>

                                    </span>

                                </label>
                            </div>
                        </div>
